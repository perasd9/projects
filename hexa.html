<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Hexa</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="inner-container left-side">
            <img src="/img/profile.jpg=" alt="" class="profile" />
            <p><b id="username">Cysecor</b></p>
            <p id="email">Cysecor@gmail.com</p>
            <button id="editAccount">Izmeni profil</button>
            <button id="logout">Odjavi se</button>
          </div>
        </div>
        <div class="col-md-9">
          <div class="inner-container right-side">
            <form action="" id="post-Form">
              <textarea
                name=""
                id="post-Content"
                placeholder="Ostavi link svoje omiljene pesme ... "
              ></textarea>
              <button>Objavi</button>
            </form>

            <div class="all-posts-wrapper"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="custom-modal">
      <button class="close-modal">X</button>
      <form action="" id="edit-form">
        <h2>Izmeni svoj profil</h2>

        <div>
          <label for="korisnicko_ime">Korisniƒçko ime: *</label>
          <input
            id="korisnicko_ime"
            type="text"
            name="korisnicko_ime"
            placeholder="niko.nikolic1"
          />
        </div>

        <div>
          <label for="email">Email adresa: *</label>
          <input
            id="edit-email"
            type="text"
            name="email"
            placeholder="niko.nikolic@mail.com"
          />
        </div>

        <div>
          <button>Izmeni</button>
        </div>
      </form>

      <hr />
      <button id="delete-profile">OBRISI PROFIL</button>
    </div>

    <script src="js/Session.js"></script>
    <script src="js/User.js"></script>
    <script src="js/Post.js"></script>
    <script src="js/Comment.js"></script>
    <script src="js/hexa.js"></script>
  </body>
</html>
