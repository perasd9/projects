<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hexa</title>
  </head>
  <body>
    <div class="logo">
      <img src="img/logo.png" alt="" />
    </div>
    <h1>Drustvena mreza namenjena ucenju</h1>

    <div class="main-wrapper">
      <form action="" id="login-form">
        <h2>Login</h2>

        <div>
          <label for="">Email:</label>
          <input
            type="email"
            name="email"
            id="login-email"
            placeholder="nikonikolic@mail.com"
          />
        </div>
        <div>
          <label for="">Password:</label>
          <input
            type="password"
            name="password"
            id="login-password"
            placeholder="**********"
          />
        </div>
        <div>
          <button>Uloguj se</button>
        </div>
      </form>
    </div>
    <div class="no-acc-register">
      <p>Nemas nalog?</p>
      <button id="registracija">Registruj se</button>
    </div>

    <div class="custom-modal">
      <button class="close-modal">X</button>
      <form action="" id="registration-form">
        <h2>Registracija korisnika</h2>

        <div>
          <label for="korisnicko_ime">Korisniƒçko ime: *</label>
          <input
            id="korisnicko_ime"
            type="text"
            name="korisnicko_ime"
            placeholder="niko.nikolic1"
          />
        </div>

        <div>
          <label for="email">Email adresa: *</label>
          <input
            id="email"
            type="text"
            name="email"
            placeholder="niko.nikolic@mail.com"
          />
        </div>

        <div>
          <label for="lozinka">Lozinka: *</label>
          <input
            id="lozinka"
            type="text"
            name="lozinka"
            placeholder="*******"
          />
        </div>

        <div>
          <label for="ponovi_lozinku">Ponovi lozinku: *</label>
          <input
            id="ponovi_lozinku"
            type="text"
            name="ponovi_lozinku"
            placeholder="*******"
          />
        </div>

        <div>
          <button>Registruj se</button>
        </div>
      </form>
    </div>

    <script src="js/Validator.js"></script>
    <script src="js/Session.js"></script>
    <script src="js/User.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
